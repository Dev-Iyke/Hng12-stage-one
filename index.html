<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Color Game</h1>
    <div id="game-cont">
      <p id="info" data-testid="gameInstructions">Guess the correct color!</p>

      <div id="target" data-testid="colorBox"></div>
      <div id="options">
        <button data-testid="colorOption" class="opt-btn" value="#867cf0" id="btn1"></button>
        <button data-testid="colorOption" class="opt-btn" value="#9189e8" id="btn2"></button>
        <button data-testid="colorOption" class="opt-btn" value="#6d699e" id="btn3"></button>
        <button data-testid="colorOption" class="opt-btn" value="#8d88c4" id="btn4"></button>
        <button data-testid="colorOption" class="opt-btn" value="#4d4882" id="btn5"></button>
        <button data-testid="colorOption" class="opt-btn" value="#8f89d1" id="btn6"></button>
      </div>
      <p id="status" data-testid="gameStatus"></p>
      <div>
        <p>Score: <span id="score" data-testid="score"></span></p>
        <button id="new-game-btn" data-testid="newGameButton">New Game</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
